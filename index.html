<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Asia-Holidays</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrap">
        <header>
            <div class="banner">
                <img class="palm" src="img/palm tree.png" alt="palm tree" />
                <img class="logo" src="img/logo.png" alt="logo of Asia-Holidays" />
                <h2>Путешествия по Азии</h2>
            </div>
            <div class="contact">
                <h2>Contact Us</h2>
                <h3>+12 34 567 8910</h3>
                <h3>info@asia-holidays.com</h3>
            </div>
        </header>

        <main>

            <figcaption class="gallery">
                <figure>
                    <div class="image"><img calss="countrypic" src="img/india_photo.png" alt="India"></div>
                    <h1>India</h1>
                </figure>
                <figure>
                    <div class="image"><img calss="countrypic" src="img/nepal_photo.png" alt="Nepal"></div>
                    <h1>Nepal</h1>
                </figure>
                <figure>
                    <div class="image"><img calss="countrypic" src="img/tibet_photo.png" alt="Tibet"></div>
                    <h1>Tibet</h1>
                </figure>
                <figure>
                    <div class="country">
                        <div class="image"><img calss="countrypic" src="img/bhutan_photo.png" alt="Bhutan"></div>
                        <h1>Bhutan</h1>
                </figure>
                <figure>
                    <div class="image"><img calss="countrypic" src="img/sri-lanka photo.png" alt="Sri Lanka"></div>
                    <h1>Sri Lanka</h1>
                </figure>
                <figure>
                    <div class="image"><img calss="countrypic" src="img/maldives_photo.png" alt="Maldives"></div>
                    <h1>Maldives</h1>
                </figure>
            </figcaption>
        </main>

        <footer>
            <div>
                <h2>Copyright (c) asia-holidays.com. 2010</h2>
            </div>
        </footer>
    </div>
</body>

</html>
